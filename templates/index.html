<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Generador de QR</title>
    <style>
        /* Un poco de estilo para que se vea genial */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            width: 350px;
        }
        h1 { color: #333; }
        input {
            width: 100%;
            padding: 12px;
            margin: 20px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box; /* Para que no se salga de la caja */
        }
        button {
            background-color: #25d366;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: 0.3s;
        }
        button:hover {
            background-color: #128c7e;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Generador QR</h1>
        <p>¡Hola! Pega aquí tu link y yo crearé el código QR por ti.</p>
        <p>Espero que el programa te sea de utilidad, dame tus comentarios, pues me estoy iniciando en esta carrera</p>
        <p>Nota: si quieres guardar el qr, solo pulsa control s y guarda la imagen</p>
        <form action="/generar" method="POST">
            <input type="text" name="qr_link" placeholder="Pega el link aquí..." required>
            <button type="submit">Generar mi QR</button>
        </form>
    </div>

</body>
</html>
